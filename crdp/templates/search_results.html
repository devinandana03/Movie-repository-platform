{% extends 'base.html' %}
{% load static %}

{% block banner %}

  <div id="index-banner">
    <div class="section no-pad-bot">
      <div class="container">
        <h2 class="header grey-text">Search results for:</h2>
        <h3>{{ query }}</h3>
      </div>
    </div>
  </div>
{% endblock %}

  {% block content %}

      <!--   Icon Section   -->
      {% for  movie in movie_data.Search %}
      <div class="row">
        <div class="col s12 m4">
          <div class="card">
            <div class="card-image">
              <a href="{% url 'movie-details' movie.imdbID %}"><img src="{{ movie.Poster }}"></a>
              <span class="card-title"><b>{{ movie.Title }}</b></span>
            </div>
            <div class="card-content">
              <span class="right"><i class="material-icons left">date_range</i>{{ movie.Year }}</span>
              <p><b>{{ movie.Type }}</b></p>
            </div>
          </div>
        </div>
        {% endfor %}

        <div class="col s12 m12">
          <center><a href="{%  url 'pagination' query page_number %}" class="waves-effect waves-light btn"><i class="material-icons left">add</i>Load more</a></center>
        </div>
      </div>

    {% endblock %}
